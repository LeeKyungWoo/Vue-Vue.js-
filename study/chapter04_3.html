<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 HTTP 통신</title>
</head>
<body>
    <div id="app">
        <h1>뷰 리소스로 데이터 받아오기 예제</h1>
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>
    <div id="app2">
        <h1>엑시오스로 데이터 받아오기</h1>
        <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script> <!-- 뷰 리소스 CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- 엑시오스 라이브러리-->
    
    <script>
        new Vue({
            el : '#app',
            methods: {
                getData : ()=> {
                    this.$http.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
                    .then(function(response) {
                        // response가 문자열로 들어온다..
                        console.log(response);
                        console.log(JSON.parse(response.data));
                    });
                }
            }
        });

        new Vue({
            el : '#app2',
            methods: {
                getData : ()=> {
                    axios.get(`https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json`)
                    .then(function(response) {
                        // response가 객체 형태로 들어온다..
                        console.log(response);
                        console.log(JSON.stringify(response.data));
                    });
                }
            }
        });

    </script>
</body>
</html>
